<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
</head>
<body>
  <audio id="backsound" loop>
  <source src="last.mp3" type="audio/mpeg">
</audio>

<script>
  var audio = document.getElementById("backsound");

  document.body.addEventListener("click", function() {
    audio.play();
  }, { once: true }); 
</script>
</body>
</html>
